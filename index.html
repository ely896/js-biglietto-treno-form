    <title>Ticket Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body class="bg-danger">

    <main>

        <div class="container mt-5">

            <section id="stampForm" class="row bg-danger-subtle">


                <h1>calcola il prezzo del tuo biglietto</h1>
                <div class="col-3 mt-5">
                    <input id="nome" type="text" class="form-control" placeholder="nome" aria-label="First name"></input>
                </div>
                <div class="col-3 mt-5">
                    <input id="cognome" type="text" class="form-control" placeholder="cognome" aria-label="Last name"></input>
                </div>
                <div class="col-3 mt-5">
                    <input id="km" type="number" class="form-control" placeholder="Km da percorrere"
                        aria-label="First name"></input>
                </div>
                <div class="col-3 mt-5">
                    <input id="age" type="number" class="form-control" placeholder="etÃ " aria-label="First name"></input>
                </div>

                <div class="col-6 mt-5 mb-1">

                    <input id="generate" value="Generate"></input>
                </div>

                <div class="col-6 mt-5 mb-1">
                    <button class="btn btn-secondary" type="button"  value="text-reset">Annulla</button>
                </div>

            </section>

            <section class="mt-5">
                <div class="card text-center">
                    <div class="card-header">
                        <h2>Il tuo biglietto</h2>
                    </div>
                    <div class="card-body">
                        <h5 id="name" class="card-title"></h5>
                        <h5 id="surname" class="card-title"></h5>
                        <h5 id="carrozza" class="card-title"></h5>
                        <h5 id="ticket" class="card-title"></h5>

                    </div>
                    <div class="card-footer text-body-secondary">
                        one way
                    </div>
                </div>

            </section>
          
        </div>
    </main>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
